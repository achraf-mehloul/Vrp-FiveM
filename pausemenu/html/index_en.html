<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Pause Menu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pausemenu" class="hidden">
        <div class="menu-container">
            <!-- Title -->
            <div class="menu-title">
                <img id="server-logo" src="assets/logo.png" alt="Server Logo" class="logo-img">
                <div class="menu-title-text" id="server-name">Melix Files V1</div>
                <div class="menu-subtitle">Advanced Menu System</div>
            </div>

            <!-- Statistics -->
            <div class="stats-section">
                <div class="stat-box">
                    <div class="stat-content">
                        <i class="fas fa-user stat-icon"></i>
                        <div class="stat-info">
                            <div class="stat-value" id="player-count">0</div>
                            <div class="stat-label">Online Players</div>
                        </div>
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-content">
                        <i class="fas fa-id-card stat-icon"></i>
                        <div class="stat-info">
                            <div class="stat-value" id="player-id">0</div>
                            <div class="stat-label">Player ID</div>
                        </div>
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-content">
                        <i class="fas fa-clock stat-icon"></i>
                        <div class="stat-info">
                            <div class="stat-value" id="play-time">0:00:00</div>
                            <div class="stat-label">Play Time</div>
                        </div>
                    </div>
                </div>
                <div class="stat-box">
                    <div class="stat-content">
                        <i class="fas fa-user-tag stat-icon"></i>
                        <div class="stat-info">
                            <div class="stat-value" id="player-name">Player</div>
                            <div class="stat-label">Player Name</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="menu-buttons">
                <button class="menu-button" onclick="handleButton('resume')">
                    <i class="fas fa-play"></i>
                    Resume Game
                </button>
                <button class="menu-button" onclick="handleButton('map')">
                    <i class="fas fa-map"></i>
                    Map
                </button>
                <button class="menu-button" onclick="handleButton('settings')">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
                <button class="menu-button" onclick="handleButton('shortcuts')">
                    <i class="fas fa-keyboard"></i>
                    Shortcuts
                </button>
                <button class="menu-button" onclick="handleButton('frameworks')">
                    <i class="fas fa-layer-group"></i>
                    Frameworks
                </button>
                <button class="menu-button exit" onclick="handleButton('exit')">
                    <i class="fas fa-sign-out-alt"></i>
                    Exit
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
